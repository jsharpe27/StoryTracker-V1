<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Tracker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <h1>Story Tracker v1</h1>
        <button id="login-btn">Login here!</button>
    </header>


    <div class="add-story-container">
        <button id="add-story">Add a new story</button>
    </div>


    <main>

        <div class="card-container" id="cards">



        </div>




    </main>






    <div id="login-modal" class="hidden">
        <h4>login!</h4>
        <button id="close">X</button>
        <form>

            <input type="text" placeholder="Username">
            <input type="password" placeholder="********">

        </form>

    </div>



    <div id="add-Story-Modal" class="hidden">

        <h4>Add a new story:</h4>
        <input id="new-title" type="text" placeholder="title">
        <input id="new-word-count" type="number" placeholder="word count">
        <input id="new-sub-count" type="number" placeholder="submission count">
        <button id="add-new-story">Add story</button>

    </div>







    <script src="index.js" type="module"></script>

</body>
</html>
